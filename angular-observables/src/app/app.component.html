<button #button>Click me!</button>

<div [style.transform]="'rotate(' + (interval$ | async) + 'deg)'"/>  <!-- Sets a transform style f.e. rotate(10deg) asynchrously from a value of the subscribed to observable -->

<ul>
  <li *ngFor="let value of values">{{value}}</li>
</ul>

<span>{{ interval$ | async }}</span>  <!-- Displays asynchrously a current value of the subscribed to observable -->
